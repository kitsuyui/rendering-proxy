version: "3.9"
services:
  rendering-proxy-chromium:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
    command: ['server', '--browser=chromium']
    links:
      - "testserver"
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "http://127.0.0.1:8080/health/"]
      interval: 1s
      timeout: 1s
      retries: 10

  rendering-proxy-firefox:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
    command: ['server', '--browser=firefox']
    links:
      - "testserver"
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "curl", "http://127.0.0.1:8080/heatlh/"]
      interval: 1s
      timeout: 1s
      retries: 10

  testserver:
    image: kennethreitz/httpbin@sha256:599fe5e5073102dbb0ee3dbb65f049dab44fa9fc251f6835c9990f8fb196a72b
