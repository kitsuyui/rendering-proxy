<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Example</title>
    <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js" integrity="sha384-99giBcOL3CzbiilqxjvNuhy9alfjCUjjHWKmf4ErVnTHuMp0UD0HgRuXSxAfZnqc" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js" integrity="sha384-AISI5AuDG6E8DeEiFMVB3rGQxhZt24OU0avMp+GMV64+tpnA3+Z6F5MT0f96iPva" crossorigin="anonymous"></script>

    <script type="text/babel">
      const { createApp } = Vue;

      const fibonacci = (n) => {
        if (n === 0) {
          return 0;
        }
        if (n === 1) {
          return 1;
        }
        return fibonacci(n - 1) + fibonacci(n - 2);
      };

      const FibonacciComponent = {
        props: {
          num: Number,
        },
        computed: {
          fibonacci() {
            return fibonacci(this.num);
          },
        },
        template: `<span class="fibonacci">fibonacci({{ num }}) = {{ fibonacci }}</span>`,
      };

      createApp({
        components: {
          FibonacciComponent,
        },
        template: `
        <div>
          <h1 class="title">Hello, rendering-proxy!</h1>
          <FibonacciComponent :num="10" />
        </div>
      `,
      }).mount('#root');
    </script>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
