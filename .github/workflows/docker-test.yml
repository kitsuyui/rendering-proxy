name: test with docker
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build docker image
        run: |
          docker-compose -f docker/docker-compose.yml build

      - name: Test cli mode
        run: |
          docker-compose -f docker/docker-compose.yml run -T --entrypoint=yarn --rm rendering-proxy-chromium test --coverage=false
          docker-compose -f docker/docker-compose.yml run -T --rm rendering-proxy-chromium cli testserver/json > /dev/null
          docker-compose -f docker/docker-compose.yml run -T --rm rendering-proxy-chromium cli testserver/html > /dev/null
          docker-compose -f docker/docker-compose.yml run -T --rm rendering-proxy-chromium cli testserver/robots.txt > /dev/null
          docker-compose -f docker/docker-compose.yml run -T --rm rendering-proxy-chromium cli testserver/image/jpeg > /dev/null
          docker-compose -f docker/docker-compose.yml run -T --rm rendering-proxy-chromium cli testserver/image/png > /dev/null
          docker-compose -f docker/docker-compose.yml run -T --rm rendering-proxy-chromium cli testserver/image/svg > /dev/null
          docker-compose -f docker/docker-compose.yml run -T --rm rendering-proxy-chromium cli testserver/image/webp > /dev/null

      - name: Test server mode
        run: |
          docker-compose -f docker/docker-compose.yml  up -d
          container=$(docker-compose -f docker/docker-compose.yml ps -q rendering-proxy-chromium)
          docker-compose -f docker/docker-compose.yml run -T --rm testcurl -s -o /dev/null http://rendering-proxy:8080/http://testserver/json
          docker-compose -f docker/docker-compose.yml run -T --rm testcurl -s -o /dev/null http://rendering-proxy:8080/http://testserver/html
          docker-compose -f docker/docker-compose.yml run -T --rm testcurl -s -o /dev/null http://rendering-proxy:8080/http://testserver/robots.txt
          docker-compose -f docker/docker-compose.yml run -T --rm testcurl -s -o /dev/null http://rendering-proxy:8080/http://testserver/image/jpeg
          docker-compose -f docker/docker-compose.yml run -T --rm testcurl -s -o /dev/null http://rendering-proxy:8080/http://testserver/image/png
          docker-compose -f docker/docker-compose.yml run -T --rm testcurl -s -o /dev/null http://rendering-proxy:8080/http://testserver/image/svg
          docker-compose -f docker/docker-compose.yml run -T --rm testcurl -s -o /dev/null http://rendering-proxy:8080/http://testserver/image/webp
