name: test with docker
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build docker image
        run: |
          docker-compose -f docker/docker-compose.yml build

      - name: Test server mode
        run: |
          docker-compose -f docker/docker-compose.yml up -d
          sleep 10
          curl -v -s -o /dev/null http://localhost:8080/http://testserver/json
          curl -v -s -o /dev/null http://localhost:8080/http://testserver/html
          curl -v -s -o /dev/null http://localhost:8080/http://testserver/robots.txt
          curl -v -s -o /dev/null http://localhost:8080/http://testserver/image/jpeg
          curl -v -s -o /dev/null http://localhost:8080/http://testserver/image/png
          curl -v -s -o /dev/null http://localhost:8080/http://testserver/image/svg
          curl -v -s -o /dev/null http://localhost:8080/http://testserver/image/webp
          curl -v -s -o /dev/null http://localhost:8081/http://testserver/json
          curl -v -s -o /dev/null http://localhost:8081/http://testserver/html
          curl -v -s -o /dev/null http://localhost:8081/http://testserver/robots.txt
          curl -v -s -o /dev/null http://localhost:8081/http://testserver/image/jpeg
          curl -v -s -o /dev/null http://localhost:8081/http://testserver/image/png
          curl -v -s -o /dev/null http://localhost:8081/http://testserver/image/svg
          curl -v -s -o /dev/null http://localhost:8081/http://testserver/image/webp
